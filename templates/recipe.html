<head>
    <meta charset="utf-8">
    <title>{{ x['name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<body class="recipe_container"> 

<img src="{{ x['photo'] }}">

<h1>{{ x['name']}}</h1>

<div class="ingredients">
<ul>
	{% for ingredient in x['ingredients'] %}
	<li>{{ ingredient }}</li>
	{% endfor %}
</ul>
</div>

<div class="ingredients">
<ul>
	{% for ingredient in x['ingredients_subset'] %}
	<li>{{ ingredient }}</li>
	{% endfor %}
</ul>
</div>

<div class="description">
<p>{{ x['directions'] }}</p>
</div>

<div class="source">
<p>From <a href="{{ x['source'] }}"><strong>{{ x['source_name'] }}</strong></a></p>
</div>

</body>
